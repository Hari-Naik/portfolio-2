<svg width="100%" height="100%" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <!-- 3D Effect - Yellow Shadow -->
    <text x="50" y="200" font-size="180" font-family="Arial, sans-serif" font-weight="bold" fill="#FFD700" filter="url(#blur)">
        H
    </text>
    
    <!-- Main 'H' Letter -->
    <text x="45" y="195" font-size="180" font-family="Arial, sans-serif" font-weight="bold" fill="#1E4A63">
        H
    </text>
    
    <!-- Filter for Shadow Blur -->
    <defs>
        <filter id="blur" x="0" y="0" width="200%" height="200%">
            <feOffset result="offOut" in="SourceAlpha" dx="5" dy="5" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
    </defs>
</svg>
